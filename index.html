<!DOCTYPE html>
<html>
  <head>
    <title>WIN RUNS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/week-forecast.css">



    <script src = "app.js"></script>
    <script src = "./components/weather.js"></script>
    <script src = "./components/week-forecast.js"></script>
    <script src = "./components/run-data.js"></script>
    <script src = "./components/columnChart.js"></script>
    <script src = "./components/mapWrapper.js"></script>
    
    <script src = "http://code.highcharts.com/highcharts.js"></script>
    <script type = "text/javascript" src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCxXMhBSrjeLubVwNJzRAFZedtQGdiCqiI&libraries=geometry"></script>
    
  </head>
  <body> 



    <div id="header">
      <img src="./resources/DC_26.jpg" />
      <span id="title" class="image-float">WIN RUNS</span>
    </div>



    <div id="weather"> 
      <div class="data"><img src="./resources/icon_forecast.png" class="icon"/><span id="forecast" > </span></div>
      <div class="data"><img src="./resources/icon_thermometer.png" class="icon"/><span id="temperature"></span> </div>
      <div class="data"><img src="./resources/icon_wind_sock.png" class="icon"/><span id="wind" class="p"></span> </div>
      <div class="option-more" id="weather-option" onclick="moreWeather()">+</div>
    </div>

    <div id="week-forecast" style="display: none">

    </div>


    <div id = "main">
      <div id="runs"></div>
      <div id = "main-map"></div>
      <div id = "near-me-div">
        <button id = "near-me">Find</button>
        <p>RUNS NEAR BY:</p>
        <div id = "near-runs"> </div>
      </div>
    </div>
    <div id = "distance"></div>
  </body>
</html>
