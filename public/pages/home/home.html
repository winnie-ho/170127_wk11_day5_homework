<link rel="stylesheet" type="text/css" href="./pages/home/home.css">


<div class="container">

  <div class="week-activities">
    <div id="week-header">
      <div onclick="changeWeek(1)"><strong><</strong></div>
        <div id="dateInView"></div>
      <div onclick="changeWeek(-1)"><strong>></strong></div>
    </div>
    <div class="day-title" id="MON"></div>
    <div class="day-title" id="TUE"></div>
    <div class="day-title" id="WED"></div>
    <div class="day-title" id="THU"></div>
    <div class="day-title" id="FRI"></div>
    <div class="day-title" id="SAT"></div>
    <div class="day-title" id="SUN"></div>
  </div>

  <div class="year-totals">
    <div class="total-item">DISTANCE
      <div id="year-distance" class="total-item__child"></div>
    </div>

    <div class="total-item">TIME
      <div id="year-time" class="total-item__child"></div>
    </div>

    <div class="total-item">RUNS
      <div id="year-runs" class="total-item__child"></div>
    </div>
  </div>
</div>
