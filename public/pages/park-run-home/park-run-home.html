<link rel="stylesheet" type="text/css" href="./pages/park-run-home/park-run-home.css">

<div id="park-run-latest" class="row">
  <img id="park-run-logo" src="../resources/icon_park_run_logo.png"/>


  <div id="last-pr" class="col-left">
    <select id="selectedPRLocation" class="heading pr-select" onchange="setParkRunLocation()">
      <option value="edinburghCramond">CRAMOND PARK RUN</option>
      <option value="edinburghPortobello">PORTOBELLO PARK RUN</option>
      <option value="run4it">RUN 4 IT</option>
    </select>
    <div id="last-pr__date"></div>
    <div id="last-pr__name" class="last-pr__metric"></div>
    <div class="last-pr__metric row sb">
      <div id="last-pr__time"></div>
      <div id="last-pr__pace"></div>
    </div>
    <div class="last-pr__summary">
      <div id="last-pr__context"></div>
      <div id="year-best"></div>
      <div id="pb"></div>
    </div>
  </div>
</div>
<div id="pr-chart"></div>

<div class="splits-button" onclick="showParkRunSplits()">
  <img src="../../resources/icon_detail.png" class="button-icon"/>
</div>

<div class="splits-button graphs-button" onclick="showParkRunGraphs()">
  <img src="../../resources/icon_graph.png" class="button-icon"/>
</div>
