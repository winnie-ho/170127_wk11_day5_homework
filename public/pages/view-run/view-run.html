<link rel="stylesheet" type="text/css" href="./pages/view-run/view-run.css">

<div id="activity-info" class="run-box__detail" >
  
  <div id="activity-info__header" class="row sb">
    <div id="activity-info__title"></div>
    <div id="activity-info__date" class="data-metric"></div>
  </div>
  <div id="activity-info__primary-stats" class="row sa">
    <div id="primary-stats__distance" class="data-metric"></div>
    <div id="primary-stats__time" class="data-metric"></div>
    <div id="primary-stats__pace" class="data-metric"></div>
  </div>
  
  <div id="activity-info__secondary-stats" class="row sa">
    <div class="col">
      <div class="icon-stat" id = "view-kudos" onclick="handleNavButton(id)" >
        <img class="activity-icon" src="./resources/icon_like.png" class="nav-icon"/>
        <div id="secondary-stats__kudos" class="data-metric"></div>
      </div>
      <div id="kudos-detail" class="row" hidden="true"></div>
    </div>

    <div id="secondary-stats__heartrate" class="data-metric"></div>
    <div id="secondary-stats__cadence" class="data-metric"></div>
  
  </div>
</div>
<div id="map"></div>
